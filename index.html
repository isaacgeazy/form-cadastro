<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>

    <fieldset>
        <h1>Cadastro</h1>
        <form action="">
            <label for="">Nome: </label>
            <input type="text" name="" id="" placeholder="Nome Completo">

            <label for="">E-mail: </label>
            <input type="text" name="" id="" placeholder="Email">

            <div class="fone">
                <h3>Telefones para contato</h3>
                <label for="">Telefone Celular: </label>
                <input type="text" name="" id="" placeholder="Ex.: (DDD) 00000-0000">
                <label for="">Telefone Fixo:</label>
                <input type="text" name="" id="" placeholder="Ex.: (DDD) 0000-0000">
            </div>

            <div class="endereco">
                <h3>Endereço</h3>
                <label for="">CEP:</label> <input type="text" name="" id="" placeholder="Ex.: 00000-000">
                <div>
                    <label for="">Estado:</label><input type="text" name="" id="">
                    <label for="">Cidade:</label><input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Bairro:</label><input type="text" name="" id="">
                    <label for="">Logradouro:</label><input type="text" name="" id=""
                        placeholder="Ex.: Avenida, Praça, etc...">
                </div>
                <label for="">Número:</label><input type="text" name="" id="">
            </div>
            <div class="opcao">
                <label for="">Estado Civil:</label>
                <select name="Estado Civil" id="">
                    <option>-- Selecione --</option>
                    <option value="">Casado(a)</option>
                    <option value="">Solteiro(a)</option>
                    <option value="">Viúvo(a)</option>
                    <option value="">Separado(a)</option>
                    <option value="">Expulso(a) de casa rsrs</option>
                </select>

            </div>
            <div class="preferencia">
                <fieldset>
                    <legend>Opção de preferência de contato</legend>
                    <input type="radio" name="" id="">
                    <label for="">Por E-mail</label>
                    <input type="radio" name="" id="">
                    <label for="">Por Telefone</label>
            </div>
            <div class="confirmacao">
                <input type="checkbox" name="" id=""><span>Li e concordo</span>
            </div>
            <div class="botoes">
                <input type="button" value="Enviar">
                <input type="button" value="Resetar">

            </div>
    </fieldset>

    </form>
    </fieldset>
</body>

</html>
